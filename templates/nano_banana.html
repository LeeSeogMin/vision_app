<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana - AI 이미지 생성</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #333;
            margin-top: 0;
            font-size: 1.8em;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
        }
        .tab {
            flex: 1;
            padding: 15px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .tab.active {
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            box-sizing: border-box;
        }
        textarea:focus {
            outline: none;
            border-color: #ffd700;
        }
        input[type="file"] {
            display: none;
        }
        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: #ff6b6b;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        .file-label:hover {
            opacity: 0.9;
        }
        button {
            background: linear-gradient(135deg, #ffd700 0%, #ff6b6b 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
        .result-area {
            margin-top: 30px;
            text-align: center;
        }
        .result-image {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }
        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            padding: 15px;
            background: #ffe0e0;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success {
            color: #28a745;
            padding: 15px;
            background: #d4edda;
            border-radius: 8px;
            margin: 10px 0;
        }
        .examples {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .example-prompt {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .example-prompt:hover {
            background: #fff3cd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🍌 Nano Banana</h1>
            <p>Gemini 2.5 Flash Image로 AI 이미지 생성하기</p>
        </div>

        <div class="card">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('generate')">🎨 이미지 생성</button>
                <button class="tab" onclick="switchTab('edit')">✏️ 이미지 편집</button>
            </div>

            <!-- 이미지 생성 탭 -->
            <div id="generate-tab" class="tab-content active">
                <h2>🎨 새 이미지 생성하기</h2>
                
                <textarea id="generatePrompt" placeholder="생성하고 싶은 이미지를 설명해주세요...">귀여운 고양이가 nano-banana를 먹고 있는 모습, 따뜻한 조명, 디지털 아트 스타일</textarea>
                
                <div class="examples">
                    <p><strong>💡 예시 프롬프트:</strong></p>
                    <div class="example-prompt" onclick="setPrompt('사이버펑크 스타일의 미래 도시, 네온 불빛, 비 오는 밤')">
                        🌃 사이버펑크 도시
                    </div>
                    <div class="example-prompt" onclick="setPrompt('벚꽃이 만개한 일본 정원, 전통 찻집, 평화로운 분위기')">
                        🌸 일본 정원
                    </div>
                    <div class="example-prompt" onclick="setPrompt('우주에서 본 지구, 은하수 배경, 사실적인 렌더링')">
                        🌍 우주에서 본 지구
                    </div>
                </div>
                
                <button onclick="generateImage()">🚀 이미지 생성하기</button>
            </div>

            <!-- 이미지 편집 탭 -->
            <div id="edit-tab" class="tab-content">
                <h2>✏️ 이미지 편집하기</h2>
                
                <label for="editFile" class="file-label">
                    📷 편집할 이미지 선택
                </label>
                <input type="file" id="editFile" accept="image/*" onchange="previewEditImage()">
                <div id="editFileName"></div>
                
                <div id="editPreview"></div>
                
                <textarea id="editPrompt" placeholder="어떻게 편집하고 싶으신가요?">배경을 아름다운 일몰로 바꿔주세요</textarea>
                
                <button onclick="editImage()">✨ 이미지 편집하기</button>
            </div>

            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>AI가 열심히 작업 중입니다... 🎨</p>
            </div>

            <div id="result" class="result-area"></div>
        </div>

        <div class="card" style="text-align: center;">
            <button onclick="testConnection()" style="width: auto; padding: 10px 30px; font-size: 16px;">
                🔌 API 연결 테스트
            </button>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // 탭 버튼 활성화
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // 탭 컨텐츠 전환
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(`${tab}-tab`).classList.add('active');
        }
        
        function setPrompt(prompt) {
            document.getElementById('generatePrompt').value = prompt;
        }
        
        function previewEditImage() {
            const fileInput = document.getElementById('editFile');
            const preview = document.getElementById('editPreview');
            const fileName = document.getElementById('editFileName');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" style="max-width: 100%; margin-top: 10px; border-radius: 10px;">`;
                    fileName.textContent = `선택된 파일: ${fileInput.files[0].name}`;
                };
                reader.readAsDataURL(fileInput.files[0]);
            }
        }
        
        async function generateImage() {
            const prompt = document.getElementById('generatePrompt').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!prompt) {
                result.innerHTML = '<div class="error">프롬프트를 입력해주세요!</div>';
                return;
            }
            
            loading.style.display = 'block';
            result.innerHTML = '';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({prompt: prompt})
                });
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="success">✅ 이미지 생성 완료!</div>
                        <img src="${data.image}" class="result-image" alt="Generated Image">
                        <p>파일명: ${data.filename}</p>
                    `;
                } else {
                    result.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 오류: ${error}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function editImage() {
            const fileInput = document.getElementById('editFile');
            const prompt = document.getElementById('editPrompt').value;
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                result.innerHTML = '<div class="error">편집할 이미지를 선택해주세요!</div>';
                return;
            }
            
            if (!prompt) {
                result.innerHTML = '<div class="error">편집 지시사항을 입력해주세요!</div>';
                return;
            }
            
            const formData = new FormData();
            formData.append('image', fileInput.files[0]);
            formData.append('prompt', prompt);
            
            loading.style.display = 'block';
            result.innerHTML = '';
            
            try {
                const response = await fetch('/edit', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <div class="success">✅ 이미지 편집 완료!</div>
                        <img src="${data.image}" class="result-image" alt="Edited Image">
                        <p>파일명: ${data.filename}</p>
                    `;
                } else {
                    result.innerHTML = `<div class="error">❌ ${data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 오류: ${error}</div>`;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        async function testConnection() {
            const result = document.getElementById('result');
            
            try {
                const response = await fetch('/test');
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `<div class="success">✅ ${data.message}</div>`;
                } else {
                    result.innerHTML = `<div class="error">❌ ${data.message || data.error}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">❌ 연결 오류: ${error}</div>`;
            }
        }
    </script>
</body>
</html>
