<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Vision App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
      }
      h1 {
        color: white;
        text-align: center;
        font-size: 3em;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      .menu {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }
      .menu-item {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: transform 0.3s;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
      }
      .menu-item:hover {
        transform: translateY(-5px);
      }
      .menu-item h2 {
        margin-top: 0;
        color: #333;
        font-size: 1.8em;
      }
      .menu-item .icon {
        font-size: 3em;
        margin-bottom: 15px;
      }
      .menu-item p {
        color: #666;
        line-height: 1.6;
      }
      .main-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .section {
        margin: 30px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .section h2 {
        margin-top: 0;
        color: #555;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      button {
        background: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #45a049;
      }
      #result {
        margin-top: 20px;
        padding: 15px;
        background: #f9f9f9;
        border-radius: 4px;
        white-space: pre-wrap;
      }
      .loading {
        display: none;
        color: #666;
      }
      .error {
        color: red;
      }
      .success {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>🤖 Smart Vision App</h1>

      <!-- 메뉴 -->
      <div class="menu">
        <a href="/ai_studio" class="menu-item">
          <div class="icon">🕵️</div>
          <h2>AI 사진 탐정</h2>
          <p>Gemini AI로 사진을 분석하고 질문에 답변받기</p>
        </a>

        <a href="/nano_banana" class="menu-item">
          <div class="icon">🍌</div>
          <h2>Nano Banana</h2>
          <p>AI로 이미지 생성하고 편집하기</p>
        </a>

      </div>
    </div>

  </body>
</html>
